<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Humus Email </title>
    <!-- load the bootstrap stylesheet -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <!-- load the libraries we need -->
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <!--load the css stylesheet -->
    <link rel="stylesheet" href="css/mail.css" />
</head>
<body>
<div class="container" id="mailApp">
    <div class="row">
        <a class="btn btn-default pull-right" id="signOut">
            <span class="glyphicon glyphicon-off"></span>
            Sign out
        </a>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <div class="col-md-4 pull-right">
                <form class="navbar-form" role="search" method="get" id="search-form" name="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="search.." id="query" name="query" value="">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--This section deals with the list of emails-->
    <div class="row" id="emailApp-Wrapper">
        <div class="col-md-2" id="compose-btn">
            <button class="btn btn-lg btn-primary btn-block compose-button"  data-toggle="modal" data-target="#largeModal" >COMPOSE</button>
        </div>
        <div class="col-md-10" style="padding-right:0px">
            <table class="table table-striped" id="table-list-mail">
                <thead>
                <tr id="table-header">
                    <th class="col-md-2">From</th>
                    <th class="col-md-6">Subject</th>
                    <th>Time</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <script type="text/template" id="item-template">
                    <!--<tr class="mail_open">-->
                    <tr>
                        <td  class="mail_open <% if (!isRead) { %> rowOfMile <% } %>"><%= from %></td>
                        <td class="mail_open <% if (!isRead) { %> rowOfMile <% } %>"><%- subject %></td>
                        <td class="mail_open <% if (!isRead) { %> rowOfMile <% } %>"><%- new Date(date).toLocaleString() %></td>
                        <td>
                            <a class="delete" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </a>
                        </td>
                    </tr>
                    <tr class="mail_content notvis">
                        <td colspan="5">
                            <div>
                                </br>
                                <p style="font-weight: bold; text-decoration: underline">Message: </p>
                                <p style="font-weight: normal;"><%- fixString(message) %></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="replay btn btn-success" data-toggle="modal" data-target="#largeModal">Replay</button>
                                <a class="btn btn-default" class="hideBodyBtn">Close</a>
                            </div>
                        </td>
                    </tr>
                </script>
            </table>
        </div>
        <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>New Message</h3>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputTo">To</label>
                                <input type="text" class="form-control" id="inputTo">
                            </div>
                            <div class="form-group">
                                <label for="inputSubject">Subject</label>
                                <input type="text" class="form-control" id="inputSubject" placeholder="(no subject)">
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea type="password" class="form-control" id="inputMessage"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="cancalRep" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="sendMail">Send </button>
                    </div>
                </div>
            </div>
        </div>
        <h5 class="text-center">Copyright Â©2014 Tal Levi & Adar Ohana</h5>
    </div>
    </div>
<script src="bower_components/todomvc-common/base.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
<script src="js/models/mail.js"></script>
<script src="js/collections/mails.js"></script>
<script src="js/views/mails.js"></script>
<script src="js/views/app.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
